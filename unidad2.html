<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fab fa-instagram"></i>
            <h4>FIS_Equipo 5</h4>
        </div>

        <div class="options__menu">	

            <a href="prompts.html" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="unidad1.html">
                <div class="option">
                    <i class="far fa-file" title="Portafolio"></i>
                    <h4>Prompts Unidad_1</h4>
                </div>
            </a>
            
            <a href="unidad2.html">
                <div class="option">
                    <i class="fas fa-file" title="Prompts"></i>
                    <h4>Prompts Unidad_2</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-sticky-note" title="Prompts"></i>
                    <h4>Asignatura FIS</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-id-badge" title="Contacto"></i>
                    <h4>Contacto</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Nosotros"></i>
                    <h4>Nosotros</h4>
                </div>
            </a>

            <a href="index.html">
              <div class="option">
                  <i class="fas fa-address-card" title="Cerrar sesión"></i>
                  <h4>Cerrar sesión</h4>
              </div>
           </a>
        </div>

    </div>

    <main data-aos="fade-up">
        <h1 class="blueviolet">
            Prompts redactados de manera correcta para usar con ChatGPT
        </h1>
    
        <!-- Nueva sección para la funcionalidad -->
        <div class="prompt-simulator">
            <!-- Selector y botón -->
            <div class="selector">
                <label for="questions">Selecciona un prompt predefinido:</label>
                <select id="questions">
                    <option value="">-- Selecciona una opción --</option>
                    <option value="1">Proceso de software en ingeniería</option>
                    <option value="2">¿Qué es el software?</option>
                    <option value="3">Requerimiento No Funcional</option>
                </select>
                <button id="sendButton">Enviar</button>
            </div>
    
            <!-- Caja para el prompt seleccionado -->
            <textarea id="userInput" placeholder="Aquí aparecerá el prompt seleccionado..." readonly></textarea>
    
            <!-- Caja para la respuesta -->
            <div id="response" class="response"></div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
